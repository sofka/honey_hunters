<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Honey Hunters Тестовое задание</title>
    <link
      rel="stylesheet"
      href="https://necolas.github.io/normalize.css/8.0.1/normalize.css"
    />
    <!-- Bootstrap CSS (jsDelivr CDN) -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-wEmeIV1mKuiNpC+IOBjI7aAzPcEZeedi5yW5f2yOq55WWLwNGmvvx4Um1vskeMj0"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style/index.css" />
    <link rel="stylesheet" href="style/form.css" />
    <link rel="stylesheet" href="style/comment.css" />
    <link rel="stylesheet" href="style/social.css" />
    <link rel="stylesheet" href="style/footer.css" />
  </head>
  <body>
    <nav class="navbar">
      <div class="container">
        <a class="navbar-brand" href="#" class="logo">
          <img src="img/logo.svg" alt="logo" />
        </a>
      </div>
    </nav>
    <section>
      <div class="container">
        <div class="row">
          <img class="img" src="img/letter.svg" alt="letter" />
        </div>
        <form class="row mt-4 mb-4 " name="addingComment">
          <div class="col-xxl-6">
            <div class="row form-group">
              <div class="col-xl-12">
                <label for="name" class="form-label form__label">Имя</label>
                <input
                  type="text"
                  name="name"
                  class="form-control form__input"
                  required
                />
              </div>
              <div class="col-xl-12">
                <label for="email" class="form__label form-label">E-mail</label>
                <input
                  type="email"
                  name="email"
                  class="form-control form__input"
                  required
                />
              </div>
            </div>
          </div>

          <div class="col-xxl-6">
            <label for="text" class="form__label form-label">Комментарий</label>
            <textarea
              class="form-control form__text-area"
              name="text"
              required
            ></textarea>
          </div>
          <div class="row mt-4 mb-4">
            <div class="col-xxl-12">
              <button type="submit" class="form__button btn float-end">Записать</button>
            </div>
          </div>
         
        </form>
      </div>
    </section>
    <section class="comments">
      <div class="container">
        <div class="row mt-4 mb-4">
          <h1 class="comments-title">Выводим комментарии</h1>
        </div>
        <div class="row mt-4 mb-4">
          <div id="commentsList" class="comments-list"></div>
        </div>
      </div>
    </section>
    <footer>
      <div class="wrapper">
        <div class="footer">
          <a href="#" class="logo">
            <img src="img/logo.svg" alt="logo" />
          </a>
          <ul class="social">
            <li class="social__item">
              <a href="#"><img src="img/vk.png" alt="vk"/></a>
            </li>
            <li class="social__item">
              <a href="#"><img src="img/facebook.png" alt="facebook"/></a>
            </li>
          </ul>
        </div>
      </div>
    </footer>
    <!-- The core Firebase JS SDK is always required and must be listed first -->
    <!-- Insert these scripts at the bottom of the HTML, but before you use any Firebase services -->

    <!-- Firebase App (the core Firebase SDK) is always required and must be listed first -->
    <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-app.js"></script>

    <!-- If you enabled Analytics in your project, add the Firebase SDK for Analytics -->
    <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-analytics.js"></script>

    <!-- Add Firebase products that you want to use -->
    <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-firestore.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase.js"></script>
    <!-- Bootstrap Bundle JS (jsDelivr CDN) -->
    <script
      defer
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-p34f1UUtsS3wqzfto5wAAmdvj+osOnFyQFpp4Ua3gs/ZVWx6oOypYoCJhGGScy+8"
      crossorigin="anonymous"
    ></script>
    <script type="module" src="script/index.js"></script>
  </body>
</html>
